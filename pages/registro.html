<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Juanchito's</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFDDC1;">
        <div class="container">
            <a class="navbar-brand" href="../index.html" style="font-family: 'Pacifico', cursive; font-size: 1.5rem;">Juanchito's</a>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registro</h2>
                <form>
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres" minlength="8" required>
                    </div>

                    <!-- Fecha de nacimiento -->
                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" required>
                    </div>

                    <!-- Selección de país con Datalist -->
                    <div class="mb-3">
                        <label for="pais" class="form-label">País</label>
                        <input list="paises" class="form-control" id="pais" placeholder="Selecciona o escribe tu país" required>
                        <datalist id="paises">
                            <option value="Argentina">
                            <option value="Bolivia">
                            <option value="Chile">
                            <option value="Colombia">
                            <option value="Ecuador">
                            <option value="México">
                            <option value="Perú">
                            <option value="Venezuela">
                        </datalist>
                    </div>

                    <!-- Checkbox de Términos y Condiciones -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terminos" required>
                        <label class="form-check-label" for="terminos">Acepto los <a href="#">Términos y Condiciones</a></label>
                    </div>

                    <!-- Botón de Registro -->
                    <button type="submit" class="btn btn-warning w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Juanchito's</p>
        <a href="qrs.html" class="text-white">Preguntas Frecuentes</a> | 
        <a href="contacto.html" class="text-white">Contacto</a> |
        <a href="#" class="text-white">Redes Sociales</a>
        <br>
        <img src="../img/footer-logo.png" alt="Logo Juanchito's" width="100">
    </footer>

</body>
</html>
